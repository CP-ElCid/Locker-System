{% extends 'base.html' %}

{% block title %}History{% endblock %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
<link rel="stylesheet" href="/app/static/css/history-logs.css">
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="card-header">
            <h3 class="card-title">History</h3>
            <button id="print-button" class="btn btn-primary btn-print">
                <i class="fas fa-print"></i> Print
            </button>
        </div>
        <!-- Filters -->
        <div class="mb-3 d-flex align-items-center flex-wrap gap-2 pt-4">
            <label for="start-date" class="form-label me-2 mb-0" style="color: white;">From:</label>
            <input type="date" id="start-date" class="form-control form-control-sm" style="max-width: 200px;">
            <label for="end-date" class="form-label me-2 mb-0" style="color: white;">To:</label>
            <input type="date" id="end-date" class="form-control form-control-sm" style="max-width: 200px;">
            <label for="action-filter" class="form-label me-2 mb-0" style="color: white;">Action:</label>
            <select id="action-filter" class="form-select form-select-sm" style="max-width: 200px;">
                <option value="">All</option>
            </select>
            <label for="user-filter" class="form-label me-2 mb-0" style="color: white;">User:</label>
            <select id="user-filter" class="form-select form-select-sm" style="max-width: 200px;">
                <option value="">All</option>
            </select>
            <button id="filter-date-btn" class="btn btn-primary btn-sm me-2">Filter</button>
            <button id="clear-date-btn" class="btn btn-secondary btn-sm">Clear</button>
        </div>

        <!-- Placeholder for Grid.js Table -->
        <div id="grid-table"></div>
    </div>
</div>

<iframe id="print-iframe" style="display: none;"></iframe>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
<script>
    let allHistoryData = [];
    let currentFilteredData = [];
    let isDateFiltered = false;
    let grid;

    function renderGrid(filteredData) {
        currentFilteredData = filteredData;

        if (grid) {
            grid.destroy();
        }
        grid = new gridjs.Grid({
            columns: ["User", "Action", "Timestamp"],
            data: filteredData.map(record => [
                record.author,
                record.action,
                record.datetime
            ]),
            sort: true,
            pagination: { limit: 7 },
            search: true,
            resizable: true,
            style: {
                table: {
                    'border-collapse': 'collapse',
                    'width': '100%'
                },
                th: {
                    'background-color': '#252525',
                    'color': '#e0e0e0',
                    'border-bottom': '2px solid #333',
                    'text-align': 'left'
                },
                td: {
                    'background-color': '#1e1e1e',
                    'color': '#e0e0e0',
                    'border-bottom': '1px solid #333',
                    'padding': '8px'
                }
            }
        }).render(document.getElementById("grid-table"));
    }

    // Get the current search keyword from Grid.js search input
    function getSearchKeyword() {
        const searchInput = document.querySelector('.gridjs-search-input');
        return searchInput ? searchInput.value.trim().toLowerCase() : '';
    }

    // Apply search keyword on top of the date-filtered data
    function getPrintData() {
        const searchKeyword = getSearchKeyword();

        if (!searchKeyword) {
            return currentFilteredData;
        }

        return currentFilteredData.filter(record => {
            const combined = (record.author + ' ' + record.action + ' ' + record.datetime).toLowerCase();
            return combined.includes(searchKeyword);
        });
    }

    // Get selected dropdown filter values
    function getActionFilter() {
        return document.getElementById("action-filter").value;
    }

    function getUserFilter() {
        return document.getElementById("user-filter").value;
    }

    // Check if any filter is active
    function hasActiveFilter() {
        const searchKeyword = getSearchKeyword();
        const actionFilter = getActionFilter();
        const userFilter = getUserFilter();
        return isDateFiltered || searchKeyword.length > 0 || actionFilter.length > 0 || userFilter.length > 0;
    }

    // Populate the Action dropdown from history data
    function populateActionDropdown(data) {
        const actionSelect = document.getElementById("action-filter");
        const uniqueActions = [...new Set(data.map(record => record.action))].sort();
        uniqueActions.forEach(action => {
            const option = document.createElement("option");
            option.value = action;
            option.textContent = action;
            actionSelect.appendChild(option);
        });
    }

    // Populate the User dropdown from history data
    function populateUserDropdown(data) {
        const userSelect = document.getElementById("user-filter");
        const uniqueUsers = [...new Set(data.map(record => record.author))].sort();
        uniqueUsers.forEach(user => {
            const option = document.createElement("option");
            option.value = user;
            option.textContent = user;
            userSelect.appendChild(option);
        });
    }

    // Function to apply all filters (date + action + user)
    function applyFilters() {
        const startDate = document.getElementById("start-date").value;
        const endDate = document.getElementById("end-date").value;
        const actionFilter = getActionFilter();
        const userFilter = getUserFilter();

        if (!startDate && !endDate && !actionFilter && !userFilter) {
            iziToast.warning({
                title: "Warning",
                message: "Please select at least one filter.",
                position: "topRight"
            });
            return;
        }

        let filtered = allHistoryData;

        // Date filter
        if (startDate || endDate) {
            filtered = filtered.filter(record => {
                const recordDateStr = record.datetime.substring(0, 10);
                const recordDate = new Date(recordDateStr);
                let afterStart = true, beforeEnd = true;

                if (startDate) {
                    const start = new Date(startDate);
                    afterStart = recordDate >= start;
                }

                if (endDate) {
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);
                    beforeEnd = recordDate <= end;
                }

                return afterStart && beforeEnd;
            });
        }

        // Action filter
        if (actionFilter) {
            filtered = filtered.filter(record => record.action === actionFilter);
        }

        // User filter
        if (userFilter) {
            filtered = filtered.filter(record => record.author === userFilter);
        }

        isDateFiltered = true;
        renderGrid(filtered);
    }

    document.addEventListener("DOMContentLoaded", function () {
        fetch("/admin/get_history")
            .then(response => response.json())
            .then(data => {
                allHistoryData = data.history;
                renderGrid(allHistoryData);
                populateActionDropdown(allHistoryData);
                populateUserDropdown(allHistoryData);

                // Filter event
                document.getElementById("filter-date-btn").addEventListener("click", applyFilters);
                document.getElementById("clear-date-btn").addEventListener("click", function() {
                    document.getElementById("start-date").value = '';
                    document.getElementById("end-date").value = '';
                    document.getElementById("action-filter").value = '';
                    document.getElementById("user-filter").value = '';
                    isDateFiltered = false;
                    renderGrid(allHistoryData);
                });

                // Print functionality â€” requires a filter to be active first
                document.getElementById("print-button").addEventListener("click", () => {
                    if (!hasActiveFilter()) {
                        iziToast.warning({
                            title: "Filter Required",
                            message: "Please apply a date filter or search keyword before printing.",
                            position: "topRight"
                        });
                        return;
                    }

                    const filtered = getPrintData();

                    if (filtered.length === 0) {
                        iziToast.warning({
                            title: "No Results",
                            message: "No records found for the current filter.",
                            position: "topRight"
                        });
                        return;
                    }

                    let tableHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Action</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    filtered.forEach(record => {
                        tableHtml += `
                            <tr>
                                <td>${record.author}</td>
                                <td>${record.action}</td>
                                <td>${record.datetime}</td>
                            </tr>
                        `;
                    });

                    tableHtml += `</tbody></table>`;

                    const printIframe = document.getElementById("print-iframe").contentWindow;
                    printIframe.document.body.innerHTML = `
                        <style>
                            @media print {
                                body { font-family: Arial, sans-serif; }
                                table { width: 100%; border-collapse: collapse; }
                                th, td { border: 1px solid #000; padding: 8px; text-align: left; }
                                th { background-color: #f8f9fa; }
                            }
                        </style>
                        <h2>History Logs</h2>
                        ${tableHtml}
                    `;

                    printIframe.focus();
                    printIframe.print();
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                iziToast.error({
                    title: "Error",
                    message: "Failed to load history data. Please try again later.",
                    position: "topRight"
                });
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
{% endblock %}
